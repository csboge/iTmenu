{extend name="base" /}
{block name="content"}
<!-- 中部开始 -->

<style type="text/css">
    .SpanHeight{line-height:1.5;width:190px;height:40px}
</style>

<div class="wrapper">
    <!-- 右侧主体开始 -->
    <div class="page-content">
        <xblock>
            <div style="margin-left: 20px">
                修改商店
            </div>
        </xblock>
        <div class="content">
            <!-- 右侧内容框架，更改从这里开始 -->
            <form class="layui-form" action="" method="post">
                <div class="layui-form-item">
                    <label for="title" class="layui-form-label">
                        <span class="x-red"></span>商店名称
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="title" name="title" value="{$vo.title}" required="" lay-verify=""
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="wechat" class="layui-form-label">
                        <span class="x-red"></span>微信
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="wechat" name="wechat" value="{$vo.wechat}" required="" lay-verify="number"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="mobile" class="layui-form-label">
                        <span class="x-red"></span>联系手机
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="mobile" name="mobile" value="{$vo.mobile}" required="" lay-verify="number"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="mode_id" class="layui-form-label">
                        <span class="x-red"></span>返利模式
                    </label>
                    <div class="layui-input-inline">
                        <input type="text" id="mode_id" name="mode_id" value="{$vo.mode_id}" required="" lay-verify="number"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">
                        <span class="x-red"></span>是否新客立减
                    </label>
                    <div class="layui-input-inline">
                        <input type="radio" name="is_first" value="1" {if condition="$vo.is_first == 1"}checked{/if} checked="" title="是">
                        <div class="layui-unselect layui-form-radio layui-form-radioed">
                            <i class="layui-anim layui-icon"></i><span>是</span>
                        </div>
                        <input type="radio" name="is_first" value="0" {if condition="$vo.is_first == 0"}checked{/if} title="否">
                        <div class="layui-unselect layui-form-radio"><
                            i class="layui-anim layui-icon"></i><span>否</span>
                        </div>
                    </div>
                </div>
                <input type="hidden"  name="id" value="{$vo.id}" >
                <div class="layui-form-item">
                    <label class="layui-form-label">
                    </label>
                    <button class="layui-btn" id="add-btn" lay-filter="add" lay-submit="">
                        增加
                    </button>
                </div>
            </form>
            <!-- 右侧内容框架，更改从这里结束 -->
        </div>
    </div>
    <!-- 右侧主体结束 -->
</div>
<script>
    $("#add-btn").click(function () {
        var data = [];
        layui.use('form', function () {
            var form = layui.form();
            //监听提交
            form.on('submit(add)', function (data) {
                console.log(data.field);
                $.ajax({
                    url:"{:url('shop/is_update')}",
                    type:"post",
                    data:data.field,
                    success:function (res) {
                        console.log(res);
                        if(res === true){
                            layer.msg('修改成功',{icon:1,time:1000});
                            setTimeout(function () {
                                location.href = "{:url('shop/index')}"
                            },1500)
                        }else {
                            layer.msg('修改失败',{icon:2,time:1000});
                            setTimeout(function () {
                                location.href = "{:url('shop/index')}"
                            },1500)
                        }
                    }
                })
                return false;
            });
        });
    });


</script>
{/block}
