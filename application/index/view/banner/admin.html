<script>
    /*
    * @des         全选/取消全选
    *
    */
    $("#checkAll").click(function () {

        var is_check_all = $("#checkAll").attr("checked");

        if(is_check_all){
            $("input[type='checkbox']").removeAttr("checked");
        }else{
            $("input[type='checkbox']").attr("checked", "true");
        }
    });
    //新增按钮
    $("#member_add").click(function () {
            var url = "{:url('shop/add')}";
            location.href = url;
    });
    //返回上页
    $("#member_return").click(function () {
        var shop = {$shop};
        var url = "/index/shop/admin/id/"+shop+".html";
//        var url = "{:url('shop/admin')}";
        location.href = url;
//        history.go(-1);
    });

    //编辑按钮
    function is_admin(type) {
        var url = "http://" + window.location.host+"/index/banner/";
        if(type === 1){
            var urls = url + "index/cat_id/1.html";
        }else if(type === 2){
            var urls = url + "index/cat_id/2.html";
        }else {
            var urls = url + "index/cat_id/3.html";
        }
        location.href = urls;
    }

    //状态修改
    function is_status(status,type,id){
        $.ajax({
            url:"{:url('common/is_status')}",
            type:"post",
            data:{name:'shop',id:id,status:status,volue:type},
            success:function (res) {
                console.log(res);
                if(res === true){
                    layer.msg('修改成功',{icon:1,time:500});
                    setTimeout(function () {
                        location.href = "{:url('shop/index')}"
                    },1000)
                }else {
                    layer.msg('修改失败',{icon:2,time:500});
                    setTimeout(function () {
                        location.href = "{:url('shop/index')}"
                    },1000)
                }
            }
        })
    }

    function is_delete(id){
        layer.confirm('确认要删除吗？',function(index){
            $.ajax({
                url:"{:url('common/is_delete')}",
                type:"post",
                data:{name:'shop',id:id},
                success:function (res) {
                    console.log(res);
                    if(res === true){
                        layer.msg('删除成功',{icon:1,time:500});
                        setTimeout(function () {
                            location.href = "{:url('shop/index')}"
                        },1000)
                    }else {
                        layer.msg('删除失败',{icon:2,time:500});
                        setTimeout(function () {
                            location.href = "{:url('shop/index')}"
                        },1000)
                    }
                }
            })
        });
    }
</script>
