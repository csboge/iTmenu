<html lang="en"><head>
    <meta charset="UTF-8">
    <title>后台登录-X-ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="__X-ADMIN__/css/font.css">
    <link rel="stylesheet" href="__X-ADMIN__/css/xadmin.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">
    <script src="https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/Swiper/3.4.2/js/swiper.jquery.min.js"></script>
    <script src="__X-ADMIN__/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__X-ADMIN__/js/xadmin.js"></script>

    <link id="layuicss-skinlayercss" rel="stylesheet" href="http://x.xuebingsi.com/x-admin/v1.1/lib/layui/css/modules/layer/default/layer.css?v=3.0.11110" media="all"></head>
<body>
<div class="login-logo"><h1>X-ADMIN V1.1</h1></div>
<div class="login-box">
    <form class="layui-form layui-form-pane" action="" method="post">
        <h3>登录你的帐号</h3>
        <label class="login-title" for="username">帐号</label>
        <div class="layui-form-item">
            <label class="layui-form-label login-form"><i class="iconfont"></i></label>
            <div class="layui-input-inline login-inline">
                <input type="text" name="username" lay-verify="required" placeholder="请输入你的帐号" autocomplete="off" class="layui-input">
            </div>
        </div>
        <label class="login-title" for="password">密码</label>
        <div class="layui-form-item">
            <label class="layui-form-label login-form"><i class="iconfont"></i></label>
            <div class="layui-input-inline login-inline">
                <input type="text" name="password" lay-verify="required" placeholder="请输入你的密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-warning pull-right" lay-submit="" lay-filter="login" type="submit">登录</button>
            <!--<div class="forgot"><a href="#" class="forgot">忘记帐号或者密码</a></div>-->
        </div>
    </form>
</div>
<div class="bg-changer" style="top: -110px;">
    <div class="swiper-container changer-list swiper-container-horizontal swiper-container-3d swiper-container-coverflow" style="cursor: -webkit-grab;">
        <div class="swiper-wrapper" style="transform: translate3d(222px, 0px, 0px); transition-duration: 0ms;">
            <div class="swiper-slide" style="transform: translate3d(-50px, 0px, -500px) rotateX(0deg) rotateY(250deg); z-index: -4; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/a.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(-40px, 0px, -400px) rotateX(0deg) rotateY(200deg); z-index: -3; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/b.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(-30px, 0px, -300px) rotateX(0deg) rotateY(150deg); z-index: -2; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/c.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(-20px, 0px, -200px) rotateX(0deg) rotateY(100deg); z-index: -1; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/d.jpg" alt=""></div>
            <div class="swiper-slide swiper-slide-prev" style="transform: translate3d(-10px, 0px, -100px) rotateX(0deg) rotateY(50deg); z-index: 0; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/e.jpg" alt=""></div>
            <div class="swiper-slide swiper-slide-active" style="transform: translate3d(0px, 0px, 0px) rotateX(0deg) rotateY(0deg); z-index: 1; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/f.jpg" alt=""></div>
            <div class="swiper-slide swiper-slide-next" style="transform: translate3d(10px, 0px, -100px) rotateX(0deg) rotateY(-50deg); z-index: 0; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/g.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(20px, 0px, -200px) rotateX(0deg) rotateY(-100deg); z-index: -1; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/h.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(30px, 0px, -300px) rotateX(0deg) rotateY(-150deg); z-index: -2; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/i.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(40px, 0px, -400px) rotateX(0deg) rotateY(-200deg); z-index: -3; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/j.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(50px, 0px, -500px) rotateX(0deg) rotateY(-250deg); z-index: -4; transition-duration: 0ms;"><img class="item" src="__X-ADMIN__/images/k.jpg" alt=""></div>
            <div class="swiper-slide" style="transform: translate3d(60px, 0px, -600px) rotateX(0deg) rotateY(-300deg); z-index: -5; transition-duration: 0ms;"><span class="reset">初始化</span></div>
        </div>
    </div>
    <div class="bg-out" style="display: block;"></div>
    <div id="changer-set"><i class="iconfont"></i></div>
</div>
<script>
    $(function  () {
        layui.use('form', function(){
            var form = layui.form();
            //监听提交
            form.on('submit(login)', function(data){
                $.ajax({
                    url:"{:url('Index/login')}",
                    type:"post",
                    data:data.field,
                    success:function (res) {
                        if(res.code == 1){
                            layer.msg(res.message,{icon:1,time:1000});
                            setTimeout(function () {
                                var shop_id = res.data;
                                location.href = "../Index/index/shop_id/"+shop_id+".html"
                            },1500)
                        }else if(res.code < 0){
                            layer.msg(res.message,{icon:2,time:1000});
                        }
                    }
                });
                return false;
            });
        });
    })


</script>

</body></html>
